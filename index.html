<html>
  <head>
    <script src="vendor/p5.min.js"></script>
    <script src="hash.js"></script>
    <script src="dom.js"></script>
    <script src="particle.js"></script>
    <script src="sketch.js"></script>
    <script
      src="https://kit.fontawesome.com/fbf2581d17.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />

    <title>Oral History</title>
  </head>
  <body>
    <div class="Page">
      <div id="Form">
        <div id="NameQuestion">
          <div class="Question">enter your name...</div>
          <div class="row">
            <input
              type="text"
              name="NameInput"
              id="NameInput"
              class="TextInput"
            />
            <i id="SubmitNameButton" class="fas fa-check"></i>
          </div>
        </div>

        <div class="QuestionGroup" id="QuestionDiv">
          <div class="Question" id="Question"></div>

          <div class="Options">
            <div id="Option1" class="Option"></div>
            <div id="Option2" class="Option"></div>
          </div>
        </div>
      </div>

      <div id="p5canvas"></div>
      <div id="ResetButton">
        <i id="reset" class="fas fa-sync-alt"></i>
      </div>
      <div id="FullScreenButton">
        <i class="fas fa-compress"></i>
      </div>
    </div>
  </body>
</html>
